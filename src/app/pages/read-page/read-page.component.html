<h1>Listar computadores</h1>
<div class="p-1" id="status">
    <p>Escolha uma categoria e insira um termo para pesquisar abaixo. Caso queira listar todos os computadores, deixe a caixa de pesquisa em branco.</p>
</div>
<nav class="navbar navbar-light bg-white" style="background-color: none">
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search" id="filtro">
        <div class="dropdown mr-2" >
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Número ID
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button" value="Número ID" onclick="filtrar(this.value)">Número ID</button>
              <button class="dropdown-item" type="button" value="Marca Placa-mãe" onclick="filtrar(this.value)">Marca Placa-mãe</button>
              <button class="dropdown-item" type="button" value="Modelo Placa-mãe" onclick="filtrar(this.value)">Modelo Placa-mãe</button>
              <button class="dropdown-item" type="button" value="Quantidade RAM" onclick="filtrar(this.value)">Quantidade RAM</button>
              <button class="dropdown-item" type="button" value="Capacidade RAM" onclick="filtrar(this.value)">Capacidade RAM</button>
              <button class="dropdown-item" type="button" value="Quantidade HD" onclick="filtrar(this.value)">Quantidade HD</button>
              <button class="dropdown-item" type="button" value="Capacidade HD" onclick="filtrar(this.value)">Capacidade HD</button>
              <button class="dropdown-item" type="button" value="Marca Fonte" onclick="filtrar(this.value)">Marca Fonte</button>
              <button class="dropdown-item" type="button" value="Modelo Fonte" onclick="filtrar(this.value)">Modelo Fonte</button>
              <button class="dropdown-item" type="button" value="Marca Processador" onclick="filtrar(this.value)">Marca Processador</button>
              <button class="dropdown-item" type="button" value="Velocidade Processador" onclick="filtrar(this.value)">Velocidade Processador</button>              
            </div>            
        </div>
        <button type="button" class="btn btn-success mr-1" onclick="listar()">Enviar</button>
    </form>
</nav>     
<div class="table-responsive">
    <table class="table table-striped table-bordered" id="tabela">
        <thead id="tabcabecalho"></thead>
        <tbody id="tabcorpo"></tbody>
    </table>
</div>
