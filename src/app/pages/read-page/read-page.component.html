<h1>Listar computadores</h1>
<div class="p-1" id="status">
    <p>Escolha uma categoria, ordem de exibição e insira um termo para pesquisar abaixo. Caso queira listar todos os computadores, deixe a caixa de pesquisa em branco.</p>
</div>
<nav class="navbar navbar-light bg-white" style="background-color: none">
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search" id="filtro">
        <div class="dropdown mr-2" >
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Número ID
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <button class="dropdown-item" type="button" onclick="filtrar(this.innerHTML)">Número ID</button>
              <button class="dropdown-item" type="button" onclick="filtrar(this.innerHTML)">Marca Placa-mãe</button>
              <button class="dropdown-item" type="button" onclick="filtrar(this.innerHTML)">Modelo Placa-mãe</button>
              <button class="dropdown-item" type="button" onclick="filtrar(this.innerHTML)">Quantidade RAM</button>
              <button class="dropdown-item" type="button" onclick="filtrar(this.innerHTML)">Capacidade RAM</button>
              <button class="dropdown-item" type="button" onclick="filtrar(this.innerHTML)">Quantidade HD</button>
              <button class="dropdown-item" type="button" onclick="filtrar(this.innerHTML)">Capacidade HD</button>
              <button class="dropdown-item" type="button" onclick="filtrar(this.innerHTML)">Marca Fonte</button>
              <button class="dropdown-item" type="button" onclick="filtrar(this.innerHTML)">Modelo Fonte</button>
              <button class="dropdown-item" type="button" onclick="filtrar(this.innerHTML)">Marca Processador</button>
              <button class="dropdown-item" type="button" onclick="filtrar(this.innerHTML)">Velocidade Processador</button>              
            </div>            
        </div>
        <div class="dropdown mr-2" >
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Crescente
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button" onclick="ordenar(this.innerHTML)">Crescente</button>
              <button class="dropdown-item" type="button" onclick="ordenar(this.innerHTML)">Decrescente</button>                            
            </div>            
        </div>
        <button type="button" class="btn btn-success mr-1" onclick="listar()">Enviar</button>
    </form>
</nav>     
<div class="table-responsive">
    <table class="table table-striped table-bordered" id="tabela">
        <thead id="tabcabecalho"></thead>
        <tbody id="tabcorpo"></tbody>
    </table>
</div>
